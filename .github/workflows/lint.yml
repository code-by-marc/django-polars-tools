name: Lint

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    
    - name: Install ruff
      run: uv pip install ruff
    
    - name: Run ruff check
      run: ruff check .
    
    - name: Check formatting
      run: ruff format --check .
